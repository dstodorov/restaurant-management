<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Pending tables</title>
    <th:block th:insert="~{fragments/head-content}"></th:block>
</head>
<body>
<th:block th:insert="~{fragments/header}"></th:block>
<div class="container">
    <th:block th:insert="~{fragments/navigation}"></th:block>
    <main class="main-content">
        <div class="waiter-dashboard">
            <div class="dashboard-container">
                <p class="table-label">Pending tables: </p>
                <table class="pending-tables app-table">
                    <thead>
                    <tr>
                        <th style="max-width: 20%">Table</th>
                        <th class="">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="user" th:each="table : ${pendingTables}">
                        <td>N-<span th:text="${table.id}"/></td>
                        <td class="action-cell">
                            <a th:href="@{/service/{tableId}/take(tableId=${table.id})}">
                                <button type="button" class="button app-edit">Take for service</button>
                            </a>
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<footer>
    <p>&copy; 2023 My Page</p>
</footer>
</body>
</html>
