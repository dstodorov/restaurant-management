<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add consumable</title>
    <th:block th:insert="~{fragments/head-content}"></th:block>
</head>
<body>
<th:block th:insert="~{fragments/header}"></th:block>
<div class="container">
    <th:block th:insert="~{fragments/navigation}"></th:block>
    <form th:action="@{/inventory/add}" th:method="POST" th:object="${addConsumableDTO}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="*{name}"/>
            <div id="nameError" th:if="${#fields.hasErrors('name')}" class="error-field"><i
                    class="fa-solid fa-triangle-exclamation"></i>Consumable name length must be between 3 and 20
                characters!
            </div>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="" selected>Select type</option>
                <option th:each="t : ${consumableTypes}" th:text="${t}" th:selected="${t == addConsumableDTO.type}"></option>
            </select>
            <div id="typeError" th:if="${#fields.hasErrors('type')}" class="error-field"><i
                    class="fa-solid fa-triangle-exclamation"></i>You must select a type of the product!
            </div>
        </div>
        <div class="form-group">
            <label for="purchasePrice">Purchase price:</label>
            <input type="number" min="1" step="0.01" id="purchasePrice" name="purchasePrice" th:value="*{purchasePrice}"/>
            <div id="purchasePriceError" th:if="${#fields.hasErrors('purchasePrice')}" class="error-field"><i
                    class="fa-solid fa-triangle-exclamation"></i>Purchase price must be more than 0
            </div>
        </div>
        <div class="form-group">
            <label for="salePrice">Sale price:</label>
            <input type="number" min="1" step="0.01" id="salePrice" name="salePrice" th:value="*{salePrice}"/>
            <div id="salePriceError" th:if="${#fields.hasErrors('salePrice')}" class="error-field"><i
                    class="fa-solid fa-triangle-exclamation"></i>Sale price must be more than 0
            </div>
        </div>
        <div class="form-group">
            <label for="purchasedQuantity">Quantity:</label>
            <input type="number" min="1" max="2000" step="1" id="purchasedQuantity" name="purchasedQuantity" th:value="*{purchasedQuantity}"/>
            <div id="purchasedQuantityError" th:if="${#fields.hasErrors('purchasedQuantity')}" class="error-field"><i
                    class="fa-solid fa-triangle-exclamation"></i>Purchase quantity must be between 10 and 2000
            </div>
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate" name="expiryDate" th:value="*{expiryDate}"/>
            <div id="expiryDateError" th:if="${#fields.hasErrors('expiryDate')}" class="error-field"><i class="fa-solid fa-triangle-exclamation"></i>Hire date must be in the future!</div>
        </div>
        <button type="submit" class="button-save">SAVE</button>
    </form>
</div>
<footer>
    <p>&copy; 2023 My Page</p>
</footer>
<script type="text/javascript" src="/js/addConsumableErrorStylize.js"></script>
</body>
</html>
