<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Statuses</title>
    <th:block th:insert="~{fragments/head-content}"></th:block>
</head>
<body>
<th:block th:insert="~{fragments/header}"></th:block>
<div class="container">
    <th:block th:insert="~{fragments/navigation}"></th:block>
    <main class="main-content">
        <div style="margin-bottom: 10px;">
            <label>Search by username: </label>
            <label for="username"></label><input type="text" id="username">
        </div>
        <table class="app-table status-table">
            <thead>
            <tr>
                <th>DateTime</th>
                <th>User</th>
                <th>Event Name</th>
                <th>Old Status</th>
                <th>New Status</th>
                <th>Object ID</th>
            </tr>
            </thead>
            <tbody id="status-section"></tbody>
        </table>
    </main>
</div>
<th:block th:insert="~{fragments/footer}"></th:block>
<script type="text/javascript" src="/js/statuses.js"></script>
</body>
</html>
